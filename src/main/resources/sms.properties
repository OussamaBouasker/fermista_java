# Configuration Twilio pour l'envoi de SMS
# Pour utiliser Twilio:
# 1. Créez un compte sur https://www.twilio.com
# 2. Obtenez votre ACCOUNT_SID et AUTH_TOKEN depuis la console Twilio
# 3. Achetez un numéro de téléphone Twilio ou utilisez le numéro de test

# Identifiants Twilio 
# ⚠️ ATTENTION: Ces identifiants semblent être expirés ou invalides
# Veuillez les remplacer par vos propres identifiants obtenus sur https://console.twilio.com/
# Pour désactiver temporairement l'envoi de SMS, vous pouvez supprimer ou commenter les lignes ci-dessous
twilio.account_sid=
twilio.auth_token=
twilio.phone_number=

# Messages personnalisables
twilio.message.confirmation=Cher(e) {0}, votre commande #{1} chez Fermista a été confirmée. Total: {2} DT. Merci pour votre confiance! 